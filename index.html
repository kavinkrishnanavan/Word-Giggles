<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Giggles</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* ðŸ”¥ FIX: mobile-safe viewport */
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;

      /* cropping without reflow */
      transform: translate(-10px, -5px) scale(1.02);
      transform-origin: top left;
    }

    /* fallback for older mobile browsers */
    @supports not (height: 100dvh) {
      .iframe-container {
        height: 100vh;
      }
    }

  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe
      src="https://word-giggles.streamlit.app/?embed=true"
      title="Word Giggles">
    </iframe>
  </div>

</body>
</html>
