<html lang="en">

<script>
(function () {
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  const isMobile =
    /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i
      .test(ua.toLowerCase());

  if (isMobile) {
    location.replace("https://word-giggles.streamlit.app/");
  }
})();
</script>
