<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Giggles</title>
  <link rel="icon" href="logo.png">

  <!-- Mobile redirect -->
  <script>
    (function () {
      const isMobile =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
          .test(navigator.userAgent);

      if (isMobile) {
        window.location.replace("https://word-giggles.streamlit.app/");
      }
    })();
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .iframe-container {
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="iframe-container">
    <iframe
      src="https://word-giggles.streamlit.app/?embed=true"
      title="Word Giggles">
    </iframe>
  </div>
</body>
</html>
